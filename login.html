<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Registration form</title>
</head>
<body>
    <form class="container" id="registrationForm">
      <nav>
        <ul>
          <li class="back"><a href="index.html" >ğŸ‘ˆğŸ½ go back</a></li>
        </ul>
      </nav>
      <hr />
      <h2 class="heading">Sign Up</h2>
      <div class="steps-container">
        <hr />
        <hr class="active" />
        <div class="steps"><i class="fa-solid fa-user"></i></div>
        <div class="steps"><i class="fa-solid fa-envelope"></i></div>
        <div class="steps"><i class="fa-solid fa-key"></i></div>
        <div class="steps"><i class="fa-solid fa-trophy"></i></div>
      </div>
      <div class="input-slide" id="slide1">
            <h3>User Name</h3>
            <p><i>Username is your online identity</i></p>
            <ul class="rules">
              <li>
                Your username should only contain letters, numbers, underscores,
                or hyphens.
              </li>
              <li>No spaces or special characters allowed.</li>
              <li>
                Your username should not be offensive or contain profanity.
              </li>
            </ul>
            <input
              type="text"
              placeholder="Type your username here"
              name="username"
              class="username"
            />
            <span class="error" id="usernameError"></span>
            <div class="full-name">
              <input type="text" placeholder="First Name" name="firstname" />
              <span class="error" id="firstnameError"></span>
              <input
                type="text"
                name="lastname"
                class="lastname"
                placeholder="Last Name"
              />
              <span class="error" id="lastnameError"></span>
            </div>
            <div class="buttons-form">
              <button class="button-nex">Next</button>
            </div>

    <script src="scripts/login-scripts.js"></script>
</body>
</html>
